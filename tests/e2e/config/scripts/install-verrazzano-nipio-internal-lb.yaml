apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  components:
    # OKE need extraVolumeMounts; it should also work for KIND
    fluentd:
      extraVolumeMounts:
        - source: /u01/data
    ingress:
      type: LoadBalancer
      nginxInstallArgs:
      - name: controller.service.annotations."service\.beta\.kubernetes\.io/oci-load-balancer-internal"
        value: true
      - name: controller.service.annotations."service\.beta\.kubernetes\.io/oci-load-balancer-subnet1"
        value: OCI_LOAD_BALANCER_SUBNET
